<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Cinema - ကလေးများအတွက် ဘေးကင်းသော ဒေါင်းလုဒ်ဆွဲသည့် App</title>
    <!-- Tailwind CSS အတွက် CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons အတွက် FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background-color: #f8fafc; }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="max-w-3xl mx-auto px-4 py-12">
        <!-- ခေါင်းစဉ်အပိုင်း -->
        <div class="text-center mb-10">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-900">Safe Cinema</h1>
            <p class="text-slate-500 mt-2">ကလေးများအတွက် မသင့်တော်သော ကြော်ငြာများကို ကျော်ဖြတ်ပြီး Link များကို ရယူပါ</p>
        </div>

        <!-- Input Box -->
        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 mb-8">
            <div class="flex flex-col gap-4">
                <input type="text" id="movieUrl" placeholder="HomieTV Link ကို ဤနေရာတွင် ထည့်ပါ..." 
                       class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <button onclick="extractLinks()" id="searchBtn" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95">
                    <span id="btnText">Link ရှာဖွေမည်</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>
            </div>
            <div id="errorArea" class="mt-4 p-4 bg-red-50 text-red-600 text-sm rounded-2xl hidden flex items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- ရလဒ်ပြသသည့်အပိုင်း -->
        <div id="resultView" class="hidden">
            <div class="bg-slate-900 rounded-3xl p-8 mb-6 text-center text-white shadow-2xl relative overflow-hidden">
                <div class="absolute inset-0 bg-blue-600 opacity-10"></div>
                <i class="fas fa-film text-blue-500 text-5xl mb-4 opacity-50 relative z-10"></i>
                <h2 id="movieTitle" class="text-xl font-bold relative z-10">ရုပ်ရှင်အမည်</h2>
            </div>
            <div class="bg-white rounded-3xl shadow-lg p-6 border border-slate-100">
                <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-check-circle text-green-500"></i> Download ရယူရန် Link များ
                </h3>
                <div id="linkGrid" class="grid grid-cols-1 gap-3">
                    <!-- Link Card များ ဤနေရာတွင် ပေါ်လာမည် -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function extractLinks() {
            const urlInput = document.getElementById('movieUrl');
            const url = urlInput.value.trim();
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorArea = document.getElementById('errorArea');
            const resultView = document.getElementById('resultView');
            const linkGrid = document.getElementById('linkGrid');
            const searchBtn = document.getElementById('searchBtn');

            if (!url) return alert("ကျေးဇူးပြု၍ Link ထည့်ပါ");

            // UI Reset
            errorArea.classList.add('hidden');
            resultView.classList.add('hidden');
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            searchBtn.disabled = true;

            try {
                // Vercel Serverless Function ကို လှမ်းခေါ်ခြင်း
                const response = await fetch(`/api/extract?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (!response.ok || data.error) throw new Error(data.error || "ဒေတာရယူရာတွင် အမှားအယွင်းရှိပါသည်");

                document.getElementById('movieTitle').innerText = data.title;
                linkGrid.innerHTML = '';

                if (data.links && data.links.length > 0) {
                    data.links.forEach(link => {
                        linkGrid.innerHTML += `
                            <div class="flex items-center justify-between p-4 bg-slate-50 border border-slate-100 rounded-2xl hover:bg-blue-50 transition-colors">
                                <div>
                                    <p class="font-bold text-sm text-slate-800">${link.label}</p>
                                    <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-black uppercase tracking-tighter">${link.provider}</span>
                                </div>
                                <a href="${link.url}" target="_blank" rel="noopener noreferrer" 
                                   class="w-10 h-10 bg-white border border-blue-100 text-blue-600 rounded-full flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all shadow-sm">
                                    <i class="fas fa-external-link-alt text-xs"></i>
                                </a>
                            </div>`;
                    });
                } else {
                    linkGrid.innerHTML = '<p class="text-center py-8 text-slate-400 italic">Download Link များ ရှာမတွေ့ပါ။</p>';
                }
                resultView.classList.remove('hidden');
            } catch (err) {
                errorArea.classList.remove('hidden');
                document.getElementById('errorText').innerText = err.message;
            } finally {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                searchBtn.disabled = false;
            }
        }
    </script>
</body>
</html>

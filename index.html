<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Cinema - ကလေးများအတွက် ဘေးကင်းသော ရုပ်ရှင်ကြည့် App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; }
        .custom-loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-blue-50 min-h-screen">

    <div class="max-w-4xl mx-auto px-4 py-10">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center p-4 bg-white rounded-3xl shadow-sm mb-4">
                <i class="fas fa-shield-alt text-green-500 text-4xl mr-3"></i>
                <h1 class="text-3xl font-bold text-gray-800">Safe Cinema</h1>
            </div>
            <p class="text-gray-600">ကြော်ငြာများကို ကျော်ဖြတ်ပြီး ကာတွန်းကားများကို ဘေးကင်းစွာ ရယူပါ</p>
        </div>

        <!-- Search Form -->
        <div class="bg-white p-6 rounded-3xl shadow-xl border border-blue-100 mb-8">
            <div class="flex flex-col md:flex-row gap-3">
                <div class="relative flex-grow">
                    <i class="fas fa-link absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="movieUrl" 
                           placeholder="https://www.homietv.com/movie/..." 
                           class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none transition-all">
                </div>
                <button onclick="extractLinks()" id="searchBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all active:scale-95 flex items-center justify-center">
                    <i class="fas fa-magic mr-2"></i> Link ရှာမည်
                </button>
            </div>
            <p id="errorMsg" class="mt-3 text-red-500 text-sm hidden flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i> <span id="errorText"></span>
            </p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-20">
            <div class="custom-loader mx-auto mb-4"></div>
            <p class="text-gray-500 font-bold">Link များကို ရှာဖွေနေပါသည်...</p>
        </div>

        <!-- Results Area -->
        <div id="results" class="hidden animate-in fade-in duration-500">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-blue-100">
                <div class="md:flex">
                    <div class="md:w-1/3 bg-gray-900 p-8 flex flex-col items-center justify-center text-center">
                        <i class="fas fa-film text-blue-500 text-6xl mb-4 opacity-50"></i>
                        <h2 id="movieTitle" class="text-white font-bold text-xl leading-snug">Movie Title</h2>
                    </div>
                    <div class="md:w-2/3 p-6 md:p-8">
                        <h3 class="text-lg font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-check-circle text-green-500 mr-2"></i> ရရှိနိုင်သော Link များ
                        </h3>
                        <div id="linkContainer" class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                            <!-- Links will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Safety Features -->
        <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 opacity-70">
            <div class="bg-white/50 p-6 rounded-3xl text-center">
                <i class="fas fa-ban text-red-400 text-2xl mb-2"></i>
                <p class="text-xs font-bold text-gray-500 uppercase">ကြော်ငြာများ မပါဝင်ပါ</p>
            </div>
            <div class="bg-white/50 p-6 rounded-3xl text-center">
                <i class="fas fa-user-shield text-blue-400 text-2xl mb-2"></i>
                <p class="text-xs font-bold text-gray-500 uppercase">ကလေးများအတွက် ဘေးကင်းသည်</p>
            </div>
            <div class="bg-white/50 p-6 rounded-3xl text-center">
                <i class="fas fa-bolt text-yellow-400 text-2xl mb-2"></i>
                <p class="text-xs font-bold text-gray-500 uppercase">မြန်ဆန်သော Link များ</p>
            </div>
        </div>
    </div>

    <script>
        async function extractLinks() {
            const urlInput = document.getElementById('movieUrl');
            const url = urlInput.value.trim();
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const errorMsg = document.getElementById('errorMsg');
            const linkContainer = document.getElementById('linkContainer');

            if (!url || !url.includes('homietv.com')) {
                showError("မှန်ကန်သော HomieTV Link ကို ထည့်သွင်းပေးပါ။");
                return;
            }

            // UI Reset
            errorMsg.classList.add('hidden');
            resultsDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            linkContainer.innerHTML = '';

            try {
                // Vercel API Endpoint ကို ခေါ်ယူခြင်း
                const response = await fetch(`/api/extract?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('movieTitle').innerText = data.title;

                if (data.links && data.links.length > 0) {
                    data.links.forEach(link => {
                        const card = `
                            <div class="flex items-center justify-between p-4 bg-gray-50 hover:bg-blue-50 border border-gray-100 rounded-2xl transition-all shadow-sm">
                                <div class="flex items-center">
                                    <div class="bg-white p-3 rounded-xl shadow-sm mr-4 text-blue-600">
                                        <i class="fas fa-download"></i>
                                    </div>
                                    <div>
                                        <p class="font-bold text-gray-800 text-sm">${link.label}</p>
                                        <span class="text-[10px] bg-blue-600 text-white px-2 py-0.5 rounded font-bold uppercase">${link.provider}</span>
                                    </div>
                                </div>
                                <a href="${link.url}" target="_blank" class="p-3 bg-white text-blue-600 rounded-full shadow-sm hover:bg-blue-600 hover:text-white transition-all border border-blue-50">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            </div>
                        `;
                        linkContainer.innerHTML += card;
                    });
                } else {
                    linkContainer.innerHTML = '<p class="text-center text-gray-400 py-10 italic font-bold">Link များ ရှာမတွေ့ပါ။</p>';
                }

                loadingDiv.classList.add('hidden');
                resultsDiv.classList.remove('hidden');

            } catch (err) {
                loadingDiv.classList.add('hidden');
                showError("Link ဆွဲထုတ်ရာတွင် အမှားအယွင်းရှိနေပါသည်။");
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            document.getElementById('errorText').innerText = msg;
            errorMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
